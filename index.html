			.attribution {

		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			<form action="">

				</div>

				<button>Notify Me</button>
			</form>

			<div class="img__container">

			</div>

			<div class="social__media">

				<div><i class="fa-brands fa-twitter"></i></div>
				<div><i class="fa-brands fa-instagram"></i></div>
			</div>
